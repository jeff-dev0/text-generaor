<!doctype html>
<html lang="en">

    <div>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./style/style.css">
        <script defer src="./js/app.js"></script>
        <title>Text Generator</title>
        </head>

        <body>
            <main class="container-fluid  ">
                <article class="row  d-flex align-items-center justify-content-start p-3">
                    <section class="input-section row">
                        <h1 class="col-12 font-weight-bold text-center p-5">My Lorem ipsum Generator</h1>
                        <div class="input-group ">
                            <input type="number" class="generate-input form-control bg-white"
                                placeholder="Paragraph Number:" aria-label="Paragraph-Number"
                                aria-describedby="Paragraph-Number">
                            <div class="input-group-append">
                                <button class="generate-btn btn btn-light rounded-0 rounded-end" type="button">Generate
                                    Text</button>
                            </div>
                        </div>
                    </section>
                    <section class="text-section row py-3  hidden text-section">
                        <p class="btn text-center col-12 copy-btn ">Copy
                            <i class="fa fa-exclamation-circle"></i>
                        </p>
                        <p class="hidden copied btn text-center col-12">Copied
                            <i class="fa fa-check-circle"></i>
                        </p>
                        <p class="generated-text">
                        </p>
                    </section>
                    <div class="copy-right text-center ">
                        &copy; Jafar Mirzapoor
                    </div>
                </article>
            </main>
        </body>

</html>
